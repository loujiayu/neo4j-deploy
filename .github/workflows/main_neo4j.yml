# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - neo4j

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to container registry
        uses: docker/login-action@v2
        with:
          registry: adsuxmsanregistry.azurecr.io/
          username: ${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1EB1B2E9E05E480799BB7294BDCA7D37 }}
          password: ${{ secrets.AZUREAPPSERVICE_CONTAINERPASSWORD_D29382C112D449C68C3B9D69D3FDBAB7 }}

      - name: Build and push container image to registry
        uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: adsuxmsanregistry.azurecr.io/neo4j/neo4j:${{ github.sha }}
          file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    needs: build
    

    steps:
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_77CFBDE01C0D4B34BE40035AD6CDA798 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_2A1A74AA84D84BE49E285A8DD733D035 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_0ABEB69B441B444F95ADE335017FBB46 }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: 'neo4j'
          slot-name: 'Production'
          images: 'adsuxmsanregistry.azurecr.io/${{ secrets.AZUREAPPSERVICE_CONTAINERUSERNAME_1EB1B2E9E05E480799BB7294BDCA7D37 }}/neo4j:${{ github.sha }}'
          