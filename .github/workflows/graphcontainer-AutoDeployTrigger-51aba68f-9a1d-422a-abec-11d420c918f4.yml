name: Trigger auto deployment for graphcontainer

# When this action will be executed
on:
  # Automatically trigger it when detected changes in repo
  push:
    branches: 
      [ main ]
    paths:
    - '**'
    - '.github/workflows/graphcontainer-AutoDeployTrigger-51aba68f-9a1d-422a-abec-11d420c918f4.yml'

  # Allow manual trigger 
  workflow_dispatch:      

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions: 
      id-token: write #This is required for requesting the OIDC JWT Token
      contents: read #Required when GH token is used to authenticate with private repo

    steps:
      - name: Checkout to the branch
        uses: actions/checkout@v2

      - name: Azure Login
        uses: azure/login@v1
        with:
          client-id: ${{ secrets.GRAPHCONTAINER_AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.GRAPHCONTAINER_AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.GRAPHCONTAINER_AZURE_SUBSCRIPTION_ID }}

      - name: Build and push container image to registry
        uses: azure/container-apps-deploy-action@v2
        with:
          appSourcePath: ${{ github.workspace }}
          _dockerfilePathKey_: _dockerfilePath_
          registryUrl: ghcr.io
          registryUsername: ${{ secrets.GRAPHCONTAINER_REGISTRY_USERNAME }}
          registryPassword: ${{ secrets.GRAPHCONTAINER_REGISTRY_PASSWORD }}
          containerAppName: graphcontainer
          resourceGroup: jiayulou
          imageToBuild: ghcr.io/graphcontainer:${{ github.sha }}
          _buildArgumentsKey_: |
            _buildArgumentsValues_


